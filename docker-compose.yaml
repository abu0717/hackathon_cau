version: '3.9'
name: 'hackaton'

networks:
  dev:

x-base-api: &base-api
  env_file:
    - project/.env
  volumes:
    - ./api:/opt/api
  build:
    context: .
    dockerfile: Dockerfile
    target: local

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - project
      - postgres-db
      - redis-db
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - './ssl-certificate/:/etc/letsencrypt/live/'
      - static_volume:/static
    networks:
      - dev

  project:
    <<: *base-api
    command: ["uvicorn", "__main__:app", "--host", "0.0.0.0", "--port", "8080", "--workers", "4"]
    depends_on:
      - postgres-db
      - redis-db
    ports:
      - ${LOCAL_IP:-127.0.0.1}:${API_LOCAL_PORT:-8000}:8000
    networks:
      - dev

  postgres-db:
    environment:
      POSTGRES_USER: hackaton_user
      POSTGRES_DB: hackaton_cau
      POSTGRES_PASSWORD: hackaton_password
    image: postgres:15.0-alpine
    volumes:
      - pg_data:/var/lib/postgresql/data:rw
    networks:
      - dev

  redis-db:
    image: redis:7.0-alpine
    volumes:
      - redis_data:/data:rw
    networks:
      - dev

volumes:
  static_volume:
  pg_data: {}
  redis_data: {}
